<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Application</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="img-wrapper">
          <img
            src="./public/icons/logo.png"
            alt="Something went wrong"
            class="img"
          />
        </div>

        <nav class="nav">
          <a href="./pages/about-ass.html" class="nav__link">About us</a>
          <a href="./pages/login.html" class="nav__link">Login</a>
        </nav>
      </header>

      <main class="main">
        <div class="product">
          <div class="product__wrapper-group">
            <div class="product__title">
              <span class="title">Fender</span>
            </div>

            <div class="product__img-wrapper">
              <img
                src="./public/images/product-1.png"
                alt=""
                class="product__img"
              />
            </div>
          </div>

          <div class="product__info">
            <section class="table">
              <div class="table__row">
                <div class="table__col">Manufuckturer</div>
                <div class="table__col">Germany</div>
              </div>

              <div class="table__row">
                <div class="table__col">Size</div>
                <div class="table__col">90x115</div>
              </div>

              <div class="table__row">
                <div class="table__col">Color</div>
                <div class="table__col">Black</div>
              </div>

              <div class="table__row">
                <div class="table__col">Amount of strings</div>
                <div class="table__col">6</div>
              </div>

              <div class="table__row">
                <div class="table__col">Pick-guard</div>
                <div class="table__col">-</div>
              </div>

              <div class="table__row">
                <div class="table__col">Wi-fi</div>
                <div class="table__col">-</div>
              </div>

              <div class="table__row">
                <div class="table__col">Material</div>
                <div class="table__col">DSP</div>
              </div>
            </section>

            <div class="button-wrapper">
              <button class="button">Buy</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
